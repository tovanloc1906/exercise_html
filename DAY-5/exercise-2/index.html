<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>exercise 2</title>
</head>
<body>
    <header>
        <div class="first-part">
            <h1>Sign Up</h1>
            <p>Please fill th√≠ form to create an account.</p>
            <hr>
        </div>
    </header>
    <main>
        <div class="container">
                <div class="form">
                    <label for="email">Email</label>
                    <input placeholder="Enter email" type="email">

                    <label for="password">Password</label>
                    <input placeholder="Enter Password" type="password">

                    <label for="repeat password">Repeat Password</label>
                    <input placeholder="Enter repeat password" type="repeat password">

                    <div class="checkbox">
                        <input checked type="checkbox">
                        <p>Remember</p>
                    </div>
                    <div class="content">
                        <p>By creating an account you agree to our <u style="color: rgb(0, 174, 255); cursor: pointer; ">Terms & Privacy.</u></p>
                    </div>
                    <div class="cancel-login">
                        <button class="cancel-button">Cancel</button>
                        <button class="login-button">Login</button>
                    </div>
                </div>
        </div>
    </main>
</body>
</html>
